<mat-toolbar color="primary">
  <span></span>
  <img src="logo_nosso_casamento_azul.png" alt="Logo" width="46" height="46">
  <span></span>
  <button mat-icon-button aria-label="Menu" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/" [class.active-link]="isActiveRoute('/')">In√≠cio</a>
    <a mat-menu-item [routerLink]="guestsRoute" [class.active-link]="isActiveRoute('guestRoute')">
      Lista de Convidados
    </a>
    <a mat-menu-item [routerLink]="giftsRoute" [class.active-link]="isActiveRoute('giftsRoute')">
      Lista de Presentes
    </a>
    @if (isLogged) {
      <a mat-menu-item (click)="logout()">
        Sair
      </a>
    }
  </mat-menu>
</mat-toolbar>
